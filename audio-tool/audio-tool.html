<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Audio Tool ‚Äî Neon Glow Player</title>
    <style>
        :root {
            --bg: radial-gradient(circle at 20% 20%, #050913, #0f1724 80%);
            --card: rgba(255, 255, 255, 0.08);
            --accent: #38bdf8;
            --accent2: #60a5fa;
            --muted: #a1b2c4;
            --radius: 18px;
            --glow: 0 0 20px #38bdf899;
            --glow-strong: 0 0 30px #38bdf8dd;
            --transition: 0.25s ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: #eef6ff;
            font-family: "Inter", "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            width: min(680px, 94%);
            background: var(--card);
            border-radius: var(--radius);
            padding: 28px 24px;
            backdrop-filter: blur(22px);
            border: 1px solid rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6), inset 0 0 1px rgba(255, 255, 255, 0.15);
            animation: fadeIn .6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        h1 {
            text-align: center;
            font-size: 22px;
            color: var(--accent);
            margin-bottom: 20px;
            text-shadow: var(--glow);
        }

        .file-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .url-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 10px 12px;
            color: #fff;
            outline: none;
            transition: var(--transition);
        }

        .url-input:focus {
            border-color: var(--accent);
            box-shadow: var(--glow);
        }

        button {
            border: none;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #02131d;
            font-weight: 600;
            border-radius: 10px;
            padding: 10px 14px;
            cursor: pointer;
            transition: var(--transition);
            min-width: 84px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: var(--glow-strong);
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.07);
            color: var(--accent);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        button.secondary:hover {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #02131d;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 14px;
            margin: 22px 0 18px;
        }

        .ctrl-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .ctrl-btn:hover {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #02131d;
            box-shadow: var(--glow);
        }

        #play.ctrl-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #02131d;
            box-shadow: var(--glow);
        }

        #play.ctrl-btn:hover {
            box-shadow: var(--glow-strong);
            transform: scale(1.05);
        }

        .time {
            text-align: center;
            font-size: 14px;
            color: var(--muted);
            margin-top: 6px;
        }

        .progress {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            overflow: hidden;
            margin-top: 10px;
            cursor: pointer;
        }

        .bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            box-shadow: 0 0 20px #38bdf888;
            transition: width .2s linear;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            color: var(--muted);
            font-size: 13px;
            margin-top: 12px;
        }

        .kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 6px;
            border-radius: 6px;
            font-weight: 600;
            margin: 0 2px;
        }

        @media(max-width:520px) {
            .ctrl-btn {
                width: 44px;
                height: 44px;
                font-size: 18px
            }

            #play.ctrl-btn {
                width: 52px;
                height: 52px
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üéß Neon Glow Audio Player</h1>
        <div class="file-row">
            <input id="url" class="url-input" placeholder="D√°n URL ho·∫∑c ch·ªçn file..." />
            <button id="loadUrl" class="secondary">T·∫£i URL</button>
            <button id="chooseFile" class="secondary">Ch·ªçn file</button>
            <input id="fileInput" type="file" accept="audio/*" hidden />
        </div>

        <audio id="audio" preload="metadata"></audio>

        <div class="controls">
            <div id="rew5" class="ctrl-btn" title="‚Üê Tua ng∆∞·ª£c 5s">‚è™</div>
            <div id="play" class="ctrl-btn" title="Play/Pause (Space)">‚ñ∂</div>
            <div id="fwd5" class="ctrl-btn" title="‚Üí Tua nhanh 5s">‚è©</div>
            <div id="stop" class="ctrl-btn" title="D·ª´ng (S)">‚èπ</div>
        </div>

        <div class="time" id="timeDisplay">00:00 / 00:00</div>

        <div class="progress" id="progress">
            <div class="bar" id="bar"></div>
        </div>

        <div class="footer">
            <div>Ph√≠m t·∫Øt: <span class="kbd">Space</span>=Play/Pause,
                <span class="kbd">‚Üê</span>=-5s, <span class="kbd">‚Üí</span>=+5s,
                <span class="kbd">S</span>=Stop
            </div>
            <div>K√©o thanh ƒë·ªÉ tua nhanh</div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const rewBtn = document.getElementById('rew5');
        const fwdBtn = document.getElementById('fwd5');
        const stopBtn = document.getElementById('stop');
        const bar = document.getElementById('bar');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');
        const urlInput = document.getElementById('url');
        const loadUrlBtn = document.getElementById('loadUrl');
        const chooseFileBtn = document.getElementById('chooseFile');
        const fileInput = document.getElementById('fileInput');

        function formatTime(s) {
            if (!isFinite(s)) return '00:00';
            const m = Math.floor(s / 60).toString().padStart(2, '0');
            const sec = Math.floor(s % 60).toString().padStart(2, '0');
            return `${m}:${sec}`;
        }

        loadUrlBtn.addEventListener('click', () => {
            const u = urlInput.value.trim();
            if (!u) return alert('H√£y nh·∫≠p URL h·ª£p l·ªá.');
            audio.src = u;
            audio.play().catch(() => { });
        });

        chooseFileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', e => {
            const f = e.target.files[0];
            if (!f) return;
            audio.src = URL.createObjectURL(f);
            audio.play();
        });

        playBtn.addEventListener('click', () => togglePlay());
        rewBtn.addEventListener('click', () => seekBy(-5));
        fwdBtn.addEventListener('click', () => seekBy(5));
        stopBtn.addEventListener('click', () => { audio.pause(); audio.currentTime = 0; updateUI(); });

        function togglePlay() {
            if (audio.paused) audio.play();
            else audio.pause();
        }

        function seekBy(sec) {
            if (!isFinite(audio.duration)) return;
            audio.currentTime = Math.max(0, Math.min(audio.duration, audio.currentTime + sec));
            updateUI();
        }

        audio.addEventListener('timeupdate', updateUI);
        audio.addEventListener('durationchange', updateUI);
        audio.addEventListener('play', updatePlayBtn);
        audio.addEventListener('pause', updatePlayBtn);
        audio.addEventListener('ended', updatePlayBtn);

        function updatePlayBtn() {
            playBtn.textContent = audio.paused ? '‚ñ∂' : '‚ùö‚ùö';
        }

        function updateUI() {
            const cur = audio.currentTime || 0;
            const dur = audio.duration || 0;
            const pct = dur ? (cur / dur) * 100 : 0;
            bar.style.width = pct + '%';
            timeDisplay.textContent = `${formatTime(cur)} / ${formatTime(dur)}`;
        }

        progress.addEventListener('click', e => {
            const rect = progress.getBoundingClientRect();
            const pct = (e.clientX - rect.left) / rect.width;
            if (isFinite(audio.duration)) audio.currentTime = pct * audio.duration;
            updateUI();
        });

        window.addEventListener('keydown', ev => {
            const tag = document.activeElement.tagName.toLowerCase();
            if (tag === 'input' && ev.code === 'Space') return;
            if (ev.code === 'Space') { ev.preventDefault(); togglePlay(); }
            else if (ev.key === 'ArrowLeft') { ev.preventDefault(); seekBy(-5); }
            else if (ev.key === 'ArrowRight') { ev.preventDefault(); seekBy(5); }
            else if (ev.key.toLowerCase() === 's') { ev.preventDefault(); audio.pause(); audio.currentTime = 0; updateUI(); }
        });

        updateUI();
    </script>
</body>

</html>
