<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Audio Tool ‚Äî Neon Glow Player</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./audio-tool.css" />
</head>

<body>
    <div class="card">
        <h1>üéß Neon Glow Audio Player</h1>

        <!-- Nh·∫≠p URL ho·∫∑c ch·ªçn file -->
        <div class="file-row">
            <input id="url" class="url-input" placeholder="D√°n URL ho·∫∑c ch·ªçn file..." />
            <button id="loadUrl" class="secondary">T·∫£i URL</button>
            <button id="chooseFile" class="secondary">Ch·ªçn file</button>
            <input id="fileInput" type="file" accept="audio/*" hidden />
        </div>

        <audio id="audio" preload="metadata"></audio>

        <!-- N√∫t ƒëi·ªÅu khi·ªÉn -->
        <div class="controls">
            <div id="rew5" class="ctrl-btn" title="‚Üê Tua ng∆∞·ª£c 5s">‚è™</div>
            <div id="play" class="ctrl-btn" title="Play/Pause (Space)">‚ñ∂</div>
            <div id="fwd5" class="ctrl-btn" title="‚Üí Tua nhanh 5s">‚è©</div>
            <div id="stop" class="ctrl-btn" title="D·ª´ng (S)">‚èπ</div>
        </div>

        <!-- ƒêi·ªÅu ch·ªânh √¢m l∆∞·ª£ng & t·ªëc ƒë·ªô -->
        <div class="vol-controls">
            <label>
                üîä √Çm l∆∞·ª£ng:
                <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
            </label>

            <label style="display: flex; align-items: center; gap: 6px;">
                ‚è© T·ªëc ƒë·ªô:
                <input id="speed" type="range" min="0.25" max="2" step="0.25" value="1" />
                <select id="speedSelect">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="1.75">1.75x</option>
                    <option value="2">2x</option>
                </select>
            </label>
        </div>

        <!-- Th·ªùi gian ph√°t -->
        <div class="time" id="timeDisplay">00:00 / 00:00</div>

        <!-- Thanh ti·∫øn tr√¨nh -->
        <div class="progress" id="progress">
            <div class="bar" id="bar"></div>
        </div>

        <!-- Ghi ch√∫ -->
        <div class="footer">
            <div>
                Ph√≠m t·∫Øt:
                <span class="kbd">Space</span>=Play/Pause,
                <span class="kbd">‚Üê</span>=-5s,
                <span class="kbd">‚Üí</span>=+5s,
                <span class="kbd">S</span>=Stop
            </div>
            <div>K√©o thanh ƒë·ªÉ tua nhanh</div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const rewBtn = document.getElementById('rew5');
        const fwdBtn = document.getElementById('fwd5');
        const stopBtn = document.getElementById('stop');
        const bar = document.getElementById('bar');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');
        const urlInput = document.getElementById('url');
        const loadUrlBtn = document.getElementById('loadUrl');
        const chooseFileBtn = document.getElementById('chooseFile');
        const fileInput = document.getElementById('fileInput');
        const volume = document.getElementById('volume');
        const speed = document.getElementById('speed');
        const speedSelect = document.getElementById('speedSelect');

        // C·∫≠p nh·∫≠t √¢m l∆∞·ª£ng
        volume.addEventListener('input', () => {
            audio.volume = parseFloat(volume.value);
        });

        // C·∫≠p nh·∫≠t t·ªëc ƒë·ªô
        function updateSpeed(val) {
            audio.playbackRate = val;
            speed.value = val;
            speedSelect.value = val;
        }

        speed.addEventListener('input', () => {
            updateSpeed(parseFloat(speed.value));
        });

        speedSelect.addEventListener('change', () => {
            updateSpeed(parseFloat(speedSelect.value));
        });

        // ƒê·ªãnh d·∫°ng th·ªùi gian
        function formatTime(s) {
            if (!isFinite(s)) return '00:00';
            const m = Math.floor(s / 60).toString().padStart(2, '0');
            const sec = Math.floor(s % 60).toString().padStart(2, '0');
            return `${m}:${sec}`;
        }

        // N·∫°p URL ho·∫∑c file
        loadUrlBtn.addEventListener('click', () => {
            const u = urlInput.value.trim();
            if (!u) return alert('H√£y nh·∫≠p URL h·ª£p l·ªá.');
            audio.src = u;
            audio.play().catch(() => { });
        });

        chooseFileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', e => {
            const f = e.target.files[0];
            if (!f) return;
            audio.src = URL.createObjectURL(f);
            audio.play();
        });

        // ƒêi·ªÅu khi·ªÉn
        playBtn.addEventListener('click', () => togglePlay());
        rewBtn.addEventListener('click', () => seekBy(-5));
        fwdBtn.addEventListener('click', () => seekBy(5));
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            updateUI();
        });

        function togglePlay() {
            if (audio.paused) audio.play();
            else audio.pause();
        }

        function seekBy(sec) {
            if (!isFinite(audio.duration)) return;
            audio.currentTime = Math.max(0, Math.min(audio.duration, audio.currentTime + sec));
            updateUI();
        }

        // C·∫≠p nh·∫≠t giao di·ªán
        function updateUI() {
            const cur = audio.currentTime || 0;
            const dur = audio.duration || 0;
            const pct = dur ? (cur / dur) * 100 : 0;
            bar.style.width = pct + '%';
            timeDisplay.textContent = `${formatTime(cur)} / ${formatTime(dur)}`;
        }

        function updatePlayBtn() {
            playBtn.textContent = audio.paused ? '‚ñ∂' : '‚ùö‚ùö';
        }

        audio.addEventListener('timeupdate', updateUI);
        audio.addEventListener('durationchange', updateUI);
        audio.addEventListener('play', updatePlayBtn);
        audio.addEventListener('pause', updatePlayBtn);
        audio.addEventListener('ended', updatePlayBtn);

        // B·∫•m tua thanh
        progress.addEventListener('click', e => {
            const rect = progress.getBoundingClientRect();
            const pct = (e.clientX - rect.left) / rect.width;
            if (isFinite(audio.duration)) audio.currentTime = pct * audio.duration;
            updateUI();
        });

        // Ph√≠m t·∫Øt
        window.addEventListener('keydown', ev => {
            const tag = document.activeElement.tagName.toLowerCase();
            if (tag === 'input' && ev.code === 'Space') return;

            if (ev.code === 'Space') {
                ev.preventDefault();
                togglePlay();
            } else if (ev.key === 'ArrowLeft') {
                ev.preventDefault();
                seekBy(-5);
            } else if (ev.key === 'ArrowRight') {
                ev.preventDefault();
                seekBy(5);
            } else if (ev.key.toLowerCase() === 's') {
                ev.preventDefault();
                audio.pause();
                audio.currentTime = 0;
                updateUI();
            }
        });

        updateUI();
    </script>
</body>

</html>
